<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="first-column-container">
            <h2>Adatok:</h2>
            <div class="name_container">
                <label for="name">Név:</label>
                <input type="text" name="name=" id="name"  placeholder="Írja be a nevét" required>
            </div>

            <div class="address_container">
                <label for="address">Cím:</label>
                <input type="text" name="address" id="address"  placeholder="Írja be a címét" required>
            </div>

            <div class="phone_container">
                <label for="phone">Telefonszám</label>
                <input type="tel" name="phone" id="phone" placeholder="pl.:+36 30 123 4678" required>
            </div>

            <div class="birthdate_container">
                <label for="date">Születési dátum:</label>
                <input type="date" id="date" name="date" required>
            </div>

        </div>

        <button type="submit">Elküld</button>

        <div class="second-form-container">
            <h2>További adatok</h2>
                <h3>Melyik csoportba tartozik gyakorlaton?</h3>
                <div class="csop">
                    <input type="radio" name="csop" id="csoport1" value="csoport1">
                    <label for="csoport1">1. csoport</label>
                </div>

                <div class="csop">
                    <input type="radio" name="csop" id="csoport2" value="csoport2">
                    <label for="csoport2">2. csoport</label>
                </div>

                <div class="csop">
                    <input type="radio" name="csop" id="csoport3" value="csoport3">
                    <label for="csoport3">3. csoport</label>
                </div>

                <h3>Melyik a kedvenc tárgya? <br>Válasszon akár több tárgyat is!</h3>
                <div class="box">
                    <input type="checkbox" name="box" id="matek" value="matematika">
                    <label for="matek">Matematika</label>
                </div>

                <div class="box">
                    <input type="checkbox" name="box" id="fizika" value="fizika">
                    <label for="fizika">Fizika</label>
                </div>

                <div class="box">
                    <input type="checkbox" name="box" id="info" value="informatika">
                    <label for="informatika">Informatika</label>
                </div>

                <div class="box">
                    <input type="checkbox" name="box" id="prog" value="programozás">
                    <label for="prog">Programozás</label>
                </div>

        </div>
        
    </form>
</body>
</html>
